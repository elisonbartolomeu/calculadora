<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      margin: 5px;
      font-size: 16px;
    }
    select, button {
      padding: 5px;
      font-size: 16px;
      margin: 5px;
    }
    #resultado {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <h2>Calculadora Simples</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <select id="operador">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operador = document.getElementById("operador").value;
      let resultado;

      if (isNaN(num1) || isNaN(num2)) {
        resultado = "Digite números válidos.";
      } else {
        switch (operador) {
          case "+":
            resultado = num1 + num2;
            break;
          case "-":
            resultado = num1 - num2;
            break;
          case "*":
            resultado = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              resultado = "Não é possível dividir por zero.";
            } else {
              resultado = num1 / num2;
            }
            break;
          default:
            resultado = "Operador inválido.";
        }
      }

      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }
  </script>

</body>
</html>
